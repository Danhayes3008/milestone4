{% extends 'base.html' %}
{% block content %}
<h3>Housing</h3>
{% for project in housing %} 
{% if project.category == "housing" %}
<img src="{{ project.image }}"></img>
<a href="{% url 'view_donate' %}"><h3>{{ project.name }}</h3></a>
<p>{{ project.description }}</p>
<p>0/{{ project.target }}</p>
<hr />
{% endif %} {% endfor %} {% endblock %}
